{% extends 'base.html' %}
{% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
{% endblock %}
{% block content %}

<div class='back_button'><a href='..'>Back</a></div>

<form class="problem-form" method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{ problem.as_p }}
    <button type="submit">Save</button>
</form>

<div class="test-suites">
    Current test suites:
    {% for suite in suites %}
    <div class="suite">
        <a href="{{suite.get_absolute_url}}">{{suite}}</a>
    </div>
    {% endfor %}
</div>

<div class="add-suite">
    <button onclick="window.location.href='new_suite'">Add Test Suite</button>
</div>
<script>
</script>
{% endblock %}
