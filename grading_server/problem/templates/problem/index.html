{% extends 'base.html' %}
{% block content %}
<div class="problem-list">
    <table class="problem-list-table">
        <tr>
        <th>Name</th>
        <th>Authors</th>
        </tr>
        {% for problem in problems %}
        <tr>
        <td><a href="{{ problem.id }}">{{ problem.name }}</a></td>
        <td>{{ problem.authors }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
