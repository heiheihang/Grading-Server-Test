{% extends 'base.html' %}
{% block content %}

<h1> Submission </h1>
<div>
    <table class="table">
      <thead>
        <tr>
        <th scope="col"> # </th>
        <th scope="col">Name</th>
        <th scope="col">Authors</th>
        </tr>
      </thead>
      <tbody>
        {% for problem in problems %}
        <tr>
          <th scope = "row"> {{problem.id}} </th>
          <td><a href="{{ problem.id }}">{{ problem.name }}</a></td>
          <td>{{ problem.author_string }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
