{% extends 'base.html' %}
{% block title %}<title>Submit solution</title>{% endblock %}
{% block content %}
<div class="code-submission">
    <form id="submission-form" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
