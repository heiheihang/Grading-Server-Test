{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="./ style.css">
{% block content %}


<div class="contest-header">
    <h1>{{ contest.name }}</h1>
    {% if is_author %}
    <a href="edit">Edit</a>
    {% endif %}
</div>
<div class='authors'>
    Authors: {{ contest.author_string }}
</div>


<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col"> # </th>
                <th scope="col">Name</th>
                <th scope="col">Authors</th>
            </tr>
        </thead>
        <tbody>
            {% for problem in problems %}
            <tr>
                <th scope="row"> {{problem.id}} </th>
                <td><a href="/problem/{{ problem.id }}">{{ problem.name }}</a></td>
                <td>{{ problem.author_string }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
