{% extends 'base.html' %}
{% block content %}


<h1> Contests Archive </h1>


<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col"> # </th>
        <th scope="col">Name</th>
        <th scope="col">Authors</th>
      </tr>
    </thead>
    <tbody>
      {% for contest in contests %}
      <tr>
        <th scope="row"> {{contest.id}} </th>
        <td><a href="{{ contest.id }}">{{ contest.name }}</a></td>
        <td>{{ contest.author_string }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="create-button">
  <a href="create/"> Create a new Contest </a>
</div>
{% endblock %}
